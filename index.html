<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bank Limited</title>

    <!-- style area -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/money.png" type="image/x-icon">
</head>

<body>

    <!-- login area -->
    <section id="main">
        <h1 class="text-center pt-5 mt-md-5">Welcome to Dynamic Bank Limited</h1>
        <div class="container">
            <div class="login-area bg-light p-5 mt-5 d-flex flex-column align-items-center">
                <h3 class="text-center text-dark mb-5">Log Into Your Dynamic Account</h3>
                <input type="email" name="email" placeholder="Your Email" class="form-control mb-3">
                <input type="password" name="password" placeholder="Your Password" class="form-control mb-3">
                <p class="text-success text-center">use any random email and password</p>
                <input id="login" type="submit" value="Log In" class="btn mt-4">
            </div>
        </div>
    </section>


    <!-- transaction area -->
    <section id="transaction">
        <div class="transaction-area bg-light py-3 px-1 p-sm-5 mt-5">
            <div class="row mb-5">
                <div class="col-4 my-3 text-center">
                    <div class="deposit box bg-primary text-white p-1 p-sm-4">
                        <h4>Deposit</h4>
                        <p>$<span id="deposit-value">0</span></p>
                    </div>
                </div>
                <div class="col-4 my-3 text-center">
                    <div class="withdraw box bg-danger text-white p-1 p-sm-4">
                        <h4>Withdraw</h4>
                        <p>$<span id="withdraw-value">0</span></p>
                    </div>
                </div>
                <div class="col-4 my-3 text-center">
                    <div class="balance box bg-success text-white p-1 p-sm-4">
                        <h4>Balance</h4>
                        <p>$<span id="balance-value">1580</span></p>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6 mb-3 text-center">
                    <div class="money-form bg-white p-2 p-sm-5 shadow">
                        <h4 class="mb-3">Deposit</h4>
                        <input id="depo-amount" type="number" name="amount" placeholder="$ Amount" class="form-control mb-4">
                        <input id="deposit" type="submit" value="Deposit" class="btn btn-primary">
                    </div>
                </div>
                <div class="col-md-6 mb-3 text-center">
                    <div class="money-form bg-white p-2 p-sm-5 shadow">
                        <h4 class="mb-3">Withdraw</h4>
                        <input id="with-amount" type="number" name="amount" placeholder="$ Amount" class="form-control mb-4">
                        <input id="withdraw" type="submit" value="Withdraw" class="btn btn-danger">
                    </div>
                </div>
            </div>
        </div>
    </section>














    <!-- script area -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="bank.js"></script>
</body>

</html>
