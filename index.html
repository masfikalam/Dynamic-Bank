<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bank Limited</title>

    <!-- style area -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/money.png" type="image/x-icon">
</head>

<body>

    <h1 class="text-center">Welcome to Dynamic Bank Limited</h1>

    <!-- main area -->
    <main class="bg-white w-50 mx-auto rounded p-5 mt-5">
        <h3 class="text-center text-dark">Log Into Your Dynamic Account</h3>
        <form class="mt-5 d-flex flex-column align-items-center">
            <input type="email" name="email" placeholder="Your Email" class="form-control w-50 mx-auto mb-3">
            <input type="password" name="password" placeholder="Your Password" class="form-control w-50 mx-auto mb-3">
            <input id="login" type="submit" value="Log In" class="btn mt-4">
        </form>
    </main>

















    <!-- script area -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="bank.js"></script>
</body>

</html>
